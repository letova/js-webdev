<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card template</title>
    <link rel="stylesheet" href="assets/css/draganddrop_cards.css">
</head>
<body>
    <div class="cards-wrap">
        <div class="person-card status_true">
            <div class="person-card__in-wrap">
                <div class="person-card__main-content">
                    <div class="person-card__collumn person-card__collumn_fix">
                        <div class="person-card__image-wrap">
                            <img class="person-card__image" src="assets/img/men-1.jpg" alt="person">
                        </div>
                    </div>
                    <div class="person-card__collumn person-card__collumn_stretch">
                        <ul class="person-card__describe">
                            <li class="person-card__name">Jamse Martin</li>
                            <li class="person-card__sex">Male</li>
                            <li class="person-card__age">34</li>
                        </ul>
                    </div>
                </div>
                <div class="person-card__row">
                    <div class="person-card__statistics">
                        <div class="person-card__collumn_third">
                            <h3 class="person-card__subtitle">Ранг</h3>
                            <span class="person-card__value">1</span>
                        </div>
                        <div class="person-card__collumn_third">
                            <h3 class="person-card__subtitle">Игры</h3>
                            <span class="person-card__value">24</span>
                        </div>
                        <div class="person-card__collumn_third">
                            <h3 class="person-card__subtitle">Победы</h3>
                            <span class="person-card__value">20</span>
                        </div>
                    </div>
                    <div class="person-card__status"><span>Подтвержден</span></div>
                </div>
                <div class="person-card__close-wrap person-card__close-wrap_hidden">
                    <button class="person-card__close-button" aria-label="close button"></button>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
