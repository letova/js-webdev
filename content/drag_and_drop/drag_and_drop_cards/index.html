<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="assets/css/draganddrop_cards.css">
</head>
<body>
    <div class="wrap">
        <div class="drop-wrap">
            <div class="drop-describe-wrap">
                <p class="drop-describe">Перетащите игрока в поле справа, либо кликните на нем.</p>
                <p class="drop-describe">Неподтвержденный игрок не может принять участие в игре.</p>
            </div>
            <div class="drop-field droppable"></div>
        </div>
        <div class="cards-wrap"></div>
    </div>
    <script src="assets/js/draganddrop_cards.js"></script>
</body>
</html>
